<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API レスポンス / 画像表示</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; padding: 24px; }
    .container { max-width: 960px; margin: 0 auto; }
    h1 { font-size: 1.5rem; margin: 0 0 16px; }
    .card { border: 1px solid rgba(0,0,0,.1); border-radius: 12px; padding: 16px; box-shadow: 0 2px 12px rgba(0,0,0,.06); }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input[type="url"] { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,.15); font-size: 16px; min-width: 260px; }
    button { padding: 10px 14px; border: none; border-radius: 10px; background: #1a73e8; color: #fff; font-weight: 600; cursor: pointer; }
    button.secondary { background: #5f6368; }
    pre { white-space: pre-wrap; word-break: break-word; background: #0b1020; color: #e8eaf3; padding: 14px; border-radius: 10px; overflow: auto; font-size: 14px; }
    .muted { opacity: .7; }
    .preview { margin-top: 12px; display: none; }
    .preview img { max-width: 100%; height: auto; border-radius: 10px; border: 1px solid rgba(0,0,0,.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>API レスポンス / 画像表示</h1>
    <div class="card">
      <div class="row" style="margin-bottom:10px;">
        <input id="url" type="url" value="http://10.32.17.80:8100/hello" />
        <button id="fetchBtn">Fetch</button>
      </div>

      <div class="row" style="gap:12px; margin-bottom: 8px;">
        <label class="muted"><input id="pretty" type="checkbox" checked> 整形表示</label>
      </div>

      <div><strong>HTTP ステータス:</strong> <span id="status">—</span></div>
      <div><strong>Content-Type:</strong> <span id="ctype">—</span></div>
      <div><strong>サイズ:</strong> <span id="length">—</span></div>

      <div class="row" style="margin-top:10px;">
        <button id="showHello" class="secondary">/hello</button>
        <button id="showCell" class="secondary">/cell</button>
      </div>

      <h3>Body</h3>
      <pre id="body">（未取得）</pre>

      <div id="imgWrap" class="preview">
        <h3>Image Preview</h3>
        <img id="img" alt="image preview" />
      </div>
    </div>
  </div>

  <script>
    const el = (id) => document.getElementById(id);

    function toPretty(obj, pretty = true) {
      try {
        if (typeof obj === 'string') {
          try { return pretty ? JSON.stringify(JSON.parse(obj), null, 2) : obj; } catch { return obj; }
        }
        return pretty ? JSON.stringify(obj, null, 2) : JSON.stringify(obj);
      } catch (e) { return String(obj); }
    }

    async function fetchApi() {
      const url = el('url').value.trim();
      if (!url) return;

      el('status').textContent = 'fetching…';
      el('ctype').textContent = '—';
      el('length').textContent = '—';
      el('body').textContent = '';
      el('imgWrap').style.display = 'none';
      el('img').src = '';

      try {
        const res = await fetch(url, { mode: 'cors' });
        el('status').textContent = `${res.status} ${res.statusText}`;
        const ctype = res.headers.get('content-type') || '';
        el('ctype').textContent = ctype;

        if (ctype.startsWith('image/')) {
          const blob = await res.blob();
          el('length').textContent = `${blob.size} bytes`;
          const objUrl = URL.createObjectURL(blob);
          el('img').src = objUrl;
          el('imgWrap').style.display = 'block';
          el('body').textContent = '（画像レスポンス）';
        } else if (ctype.includes('application/json')) {
          const data = await res.json();
          const txt = toPretty(data, el('pretty').checked);
          el('length').textContent = new Blob([txt]).size + ' bytes';
          el('body').textContent = txt;
        } else {
          const text = await res.text();
          el('length').textContent = new Blob([text]).size + ' bytes';
          el('body').textContent = text;
        }
      } catch (err) {
        el('status').textContent = 'Error';
        el('body').textContent = String(err);
      }
    }

    el('fetchBtn').addEventListener('click', fetchApi);
    el('showHello').addEventListener('click', () => { el('url').value = 'http://10.32.17.80:8100/hello'; fetchApi(); });
    el('showCell').addEventListener('click', () => { el('url').value = 'http://10.32.17.80:8100/cell'; fetchApi(); });

    window.addEventListener('DOMContentLoaded', () => fetchApi());
  </script>
</body>
</html>
