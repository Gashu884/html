<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>画像レスポンスビューア</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input { width: 500px; padding: 6px; }
    button { padding: 6px 12px; margin-left: 6px; }
    .info { margin-top: 10px; font-size: 0.9em; color: #555; white-space: pre-wrap; }
    img { margin-top: 20px; max-width: 600px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>画像レスポンスビューア</h1>

  <div>
    <input id="url" type="text" value="http://10.32.17.80:8100/cell" />
    <button id="send">GET</button>
  </div>

  <div class="info" id="status">ステータス: —</div>
  <div class="info" id="headers">ヘッダー: —</div>
  <img id="image" alt="取得画像がここに表示されます" />

  <script>
    const urlInput = document.getElementById("url");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");
    const headersEl = document.getElementById("headers");
    const imgEl = document.getElementById("image");

    async function fetchImage() {
      const url = urlInput.value.trim();
      if (!url) return;

      statusEl.textContent = "ステータス: 読み込み中...";
      headersEl.textContent = "ヘッダー: —";
      imgEl.src = "";

      try {
        const res = await fetch(url);
        statusEl.textContent = `ステータス: ${res.status} ${res.statusText}`;

        // ヘッダーを整形して表示
        let htxt = "";
        res.headers.forEach((v, k) => { htxt += `${k}: ${v}\n`; });
        headersEl.textContent = "ヘッダー:\n" + htxt;

        // 画像データに変換
        const blob = await res.blob();
        const objectURL = URL.createObjectURL(blob);
        imgEl.src = objectURL;

      } catch (err) {
        statusEl.textContent = "ステータス: エラー";
        headersEl.textContent = String(err);
        console.error(err);
      }
    }

    sendBtn.addEventListener("click", fetchImage);
  </script>
</body>
</html>
